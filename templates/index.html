<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII-Art-Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #text {
            width: 75%;
            height: 60px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        pre {
            font-size: 16px;
        }
        
        .banner-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: fit-content;
            margin-bottom: 20px;
        }
        
        .banner-box label {
            margin-right: 10px;
        }
        
        .result-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 80%;
            height: 80%;
            overflow: auto;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>ASCII Art Generator</h1>
        </div>
        <div class="content">
            <textarea id="text" name="text" required placeholder="Enter your text here..."></textarea>
            <div class="banner-box">
                <label for="banner">Banner:</label>
                <input type="radio" id="standard" name="banner" value="standard" checked>
                <label for="standard">Standard</label>
                <input type="radio" id="shadow" name="banner" value="shadow">
                <label for="shadow">Shadow</label>
                <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
                <label for="thinkertoy">Thinkertoy</label>
            </div>
            <button id="submit-btn" onclick="generateArt()">Generate ASCII Art</button>
            <div class="result-box">
                <pre id="ascii-art-result">{{.Art}}</pre>
            </div>
        </div>
    </div>
    <script>
        function generateArt() {
            const text = document.getElementById('text').value;
            const banner = document.querySelector('input[name="banner"]:checked').value;

            fetch('/ascii-art-live', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}&banner=${encodeURIComponent(banner)}`,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('ascii-art-result').innerText = data.replace(/\n/g, '\r');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
