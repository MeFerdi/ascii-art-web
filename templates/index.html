<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Web</title>
    <style>
        #text {
            width: 100%;
            height: 50px;
            font-size: 20px;
        }
        pre {
            font-size: 16px;
        }
        .banner-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: fit-content;
        }
        .banner-box label {
            margin-right: 10px;
        }
    </style>
    <script>
        function updateArt() {
            const text = document.getElementById("text").value;
            const banner = document.querySelector('input[name="banner"]:checked').value;

            fetch('/ascii-art-live', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}&banner=${encodeURIComponent(banner)}`,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("ascii-art-result").innerText = data;
            })
            .catch(error => console.error('Error:', error));
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById("text").addEventListener('input', updateArt);
            document.querySelectorAll('input[name="banner"]').forEach((radio) => {
                radio.addEventListener('change', updateArt);
            });
        });
    </script>
</head>
<body>
    <h1>ASCII Art Generator</h1>
    <form>
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea><br><br>
        <div class="banner-box">
            <label for="banner">Banner:</label>
            <input type="radio" id="standard" name="banner" value="standard" checked>
            <label for="standard">Standard</label>
            <input type="radio" id="shadow" name="banner" value="shadow">
            <label for="shadow">Shadow</label>
            <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
            <label for="thinkertoy">Thinkertoy</label>
        </div><br><br>
    </form>
    <h2>Result:</h2>
    <pre id="ascii-art-result"></pre>
</body>
</html>
